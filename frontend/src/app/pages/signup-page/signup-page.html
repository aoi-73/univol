    <div class="w-[45%] flex justify-center items-center">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="w-72 flex flex-col gap-4">
            <h3 class="text-white text-3xl mb-4 text-center font-semibold">Sign Up</h3>
            
            <!-- Phone (Optional) -->
            <div>
                <div class="bg-neutral-900 py-2 px-4 rounded-md">
                    <input 
                        formControlName="telefono"
                        class="placeholder-neutral-400 outline-none text-white bg-transparent w-full" 
                        type="tel" 
                        placeholder="Tel√©fono (opcional)">
                </div>
            </div>

            <!-- Email -->
            <div>
                <div class="bg-neutral-900 py-2 px-4 rounded-md"
                     [class.border-2]="f['correo'].invalid && f['correo'].touched"
                     [class.border-red-500]="f['correo'].invalid && f['correo'].touched">
                    <input 
                        formControlName="correo"
                        class="placeholder-neutral-400 outline-none text-white bg-transparent w-full" 
                        type="email" 
                        placeholder="Correo electr√≥nico">
                </div>
                <span *ngIf="f['correo'].invalid && f['correo'].touched" class="text-red-500 text-xs mt-1">
                    <span *ngIf="f['correo'].errors?.['required']">El correo es requerido</span>
                    <span *ngIf="f['correo'].errors?.['email']">Formato de correo inv√°lido</span>
                </span>
            </div>

            <!-- Password -->
            <div>
                <div class="bg-neutral-900 py-2 px-4 rounded-md flex items-center"
                     [class.border-2]="f['contrasena'].invalid && f['contrasena'].touched"
                     [class.border-red-500]="f['contrasena'].invalid && f['contrasena'].touched">
                    <input 
                        formControlName="contrasena"
                        class="placeholder-neutral-400 outline-none text-white bg-transparent flex-1" 
                        [type]="showPassword ? 'text' : 'password'" 
                        placeholder="Contrase√±a">
                    <button 
                        type="button"
                        (click)="togglePasswordVisibility()"
                        class="text-neutral-400 hover:text-white ml-2">
                        {{ showPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}
                    </button>
                </div>
                <span *ngIf="f['contrasena'].invalid && f['contrasena'].touched" class="text-red-500 text-xs mt-1">
                    <span *ngIf="f['contrasena'].errors?.['required']">La contrase√±a es requerida</span>
                    <span *ngIf="f['contrasena'].errors?.['minlength']">M√≠nimo 6 caracteres</span>
                </span>
            </div>

            <!-- Type (Select) -->
            <div>
                <div class="bg-neutral-900 py-2 px-4 rounded-md"
                     [class.border-2]="f['rol'].invalid && f['rol'].touched"
                     [class.border-red-500]="f['rol'].invalid && f['rol'].touched">
                    <select 
                        formControlName="rol"
                        class="placeholder-neutral-400 outline-none text-white bg-transparent w-full cursor-pointer">
                        <option value="" disabled selected>Seleccionar Tipo</option>
                        <option value="volunteer">Postulante</option>
                        <option value="organization">Organizaci√≥n</option>
                    </select>
                </div>
                <span *ngIf="f['rol'].invalid && f['rol'].touched" class="text-red-500 text-xs mt-1">
                    El tipo es requerido
                </span>
            </div>

            <div *ngIf="errorMessage" class="rounded-md bg-red-900/50 p-3 border border-red-500">
                <div class="text-sm text-red-200">{{ errorMessage }}</div>
            </div>

            <button 
                type="submit"
                [disabled]="isSubmitting"
                class="mt-3 bg-blue-500 hover:bg-blue-500/80 cursor-pointer w-full rounded-md text-white font-bold px-4 py-2 disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isSubmitting ? 'Registering...' : 'Register' }}
            </button>

            <p class="text-center text-neutral-400 text-sm">
                Already have an account? 
                <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
            </p>
        </form>
    </div>
